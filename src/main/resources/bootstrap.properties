pagehelper.helper-dialect=mysql
pagehelper.pageSizeZero=true
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true

cosid.namespace=ebike
cosid.segment.chain.prefetch-worker.core-pool-size=4
cosid.segment.chain.prefetch-worker.prefetch-period=1s
cosid.segment.chain.safe-distance=2
cosid.segment.distributor.jdbc.enable-auto-init-cosid-table=true
cosid.segment.distributor.type=jdbc
cosid.segment.enabled=true
cosid.segment.mode=chain
cosid.segment.provider.logNO.offset=0
cosid.segment.provider.logNO.step=100
cosid.segment.provider.orderNO.offset=0
cosid.segment.provider.orderNO.step=100

knife4j.basic.enable=true
knife4j.basic.password=123456
knife4j.basic.username=admin
knife4j.enable=true

management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info

server.port=60001

spring.application.name=ebike-client
spring.cloud.nacos.config.extension-configs[0].data-id=ebike-client-mq.properties
spring.cloud.nacos.config.extension-configs[0].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.group=ebike-client
spring.cloud.nacos.config.prefix=ebike-client-dev
spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.shared-configs[0].data-id=ebike-shared-config.yaml
spring.cloud.nacos.config.shared-configs[0].group=common
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.discovery.server-addr=localhost:8848

spring.main.allow-circular-references=true

spring.messages.basename=messages
spring.messages.cache-duration=10
spring.messages.encoding=UTF-8
spring.messages.use-code-as-default-message=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.pathmatch.use-registered-suffix-pattern=false
spring.mvc.pathmatch.use-suffix-pattern=true

spring.servlet.multipart.file-size-threshold=4KB
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
